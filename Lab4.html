<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h1> WELCOME TO THE STORE!!!!</h1>
  <form>
  <input type="button"value="Click Me"onclick="personOrder();"/>
</form>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>  

  function personOrder() {  
    var pinfo;
    var time;
    var name;
    var items;
    let theOrder = [];
    
  
    now = new Date();
    hour = now.getHours();
    if(hour < 12){
      time = "Good Morning ";
    }
    else if(hour <18 ){
      time = "Good Afternoon "
    }
    else{
      time = "Good Evening "
    }

    var person = prompt ("Please enter your name", "");  
    if(person !=""){
      name = time + person;
    }
    else{
      name = "please click the button again and re-enter name"
    }
    document.getElementById("demo").innerHTML = name;

    var order = prompt("Please enter how many items you would like to order:","");
    var x = parseInt(order);
    for(var i = 1; i <= x; i++){
      var orders = prompt("Item #" + i , "");
      theOrder.push(orders);
    }
    items = "You ordered " + order + " items which are " + theOrder.join(", ");
    document.getElementById("demo1").innerHTML = items;

    var day = new Date;
    var date= new Date;
    date.setDate(day.getDate()+7);
    var options = {  month: 'long', day: 'numeric', year: 'numeric' };
    var eta = "The expected arrival date for your order is " + date.toLocaleDateString(undefined, options) + ", Thank you for ordering!!!";
    document.getElementById("demo2").innerHTML = eta;
  }  


  </script>
</body>
</html>
