<!DOCTYPE html>
<html>

</head>
<body>
  <h1> WELCOME TO THE STORE!!!!</h1>
  <form>
  <input type="button"value="Click Me"onclick="personName();"/>
</form>
<p id="demo"></p>
<script>  

  function personName() {  
    let name;
    let time;  
    now = new Date();
    hour = now.getHours();
    if(hour < 12){
      time = "Good Morning ";
    }
    else if(hour <18 ){
      time = "Good Afternoon "
    }
    else{
      time = "Good Evening "
    }

    let person = prompt ("Please enter your name", "");  
    if(person !=""){
      name = time + person;
    }
    else{
      name = "please click the button again and re-enter name"
    }
    document.getElementById("demo").innerHTML = name;
  }  
  </script>
</body>
</html>
