    function fetchGuns() {
        const accordionContainer = document.getElementById('accordionExample');

        fetch('https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-bb425f67-589f-4d28-aed1-04fb210b35cf')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const guns = data.chromas.filter(chroma => chroma.assetName.includes('Standard_Standard_PrimaryAsset_C'));

                guns.forEach((gun, index) => {
                    const gunName = gun.name;
                    const gunDetail = detailsData.guns[gunName] || {
                        description: "",
                        image: "",
                        type: "",
                        damage: {
                            head: 0,
                            body: 0,
                            legs: 0
                        }
                    };

                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item';

                    accordionItem.innerHTML = `
                        <h2 class="accordion-header" id="heading${index}">
                            <button class="accordion-button collapsed" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapse${index}" 
                                aria-expanded="false" 
                                aria-controls="collapse${index}">
                                ${gunName}
                            </button>
                        </h2>
                        <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="${gunDetail.image}" alt="${gunName}"  class="img-fluid mb-3 w-50" />
                                <p><strong>Type:</strong> ${gunDetail.type}</p>
                                <p><strong>Description:</strong> ${gunDetail.description}</p>
                                <p><strong>Damage:</strong></p>
                                <ul>
                                    <li><strong>Head:</strong> ${gunDetail.damage.head}</li>
                                    <li><strong>Body:</strong> ${gunDetail.damage.body}</li>
                                    <li><strong>Legs:</strong> ${gunDetail.damage.legs}</li>
                                </ul>
                            </div>
                        </div>
                    `;

                    accordionContainer.appendChild(accordionItem);
                });
            })
            .catch(error => {
                console.error("Error fetching gun data: ", error);
                const errorMessage = document.createElement('p');
                errorMessage.textContent = "Unable to load gun data. Please try again later.";
                accordionContainer.appendChild(errorMessage);
            });
    }
