<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .list-item {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: #28293d;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #ff4655;
            color: #ffffff;
        }
        #details-container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28293d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Valorant App</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="sidebar">
            <h2>Guns</h2>
            <div id="guns-list">
                <div class="list-item" onclick="showDetails('Vandal')">Vandal</div>
                <div class="list-item" onclick="showDetails('Phantom')">Phantom</div>
            </div>
        </div>

        <div class="content" id="details-container">
            <h2>Select a gun to view details</h2>
        </div>
    </div>

    <script>
        const detailsData = {
            guns: {
                "Vandal": {
                    image: "path/to/vandal-image.jpg",
                    description: "The Vandal is a versatile rifle..."
                },
                "Phantom": {
                    image: "path/to/phantom-image.jpg",
                    description: "The Phantom excels at close-range..."
                }
            }
        };

        function showDetails(gun) {
            const detailsContainer = document.getElementById('details-container');
            const gunData = detailsData.guns[gun];

            let detailsHTML = '<h3>' + gun + '</h3>';
            detailsHTML += '<img src="' + gunData.image + '" alt="' + gun + ' Image">';
            detailsHTML += '<p>' + gunData.description + '</p>';

            detailsContainer.innerHTML = detailsHTML;
        }
    </script>
</body>
</html>
