<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container-fluid {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            gap: 20px;
        }
        .sidebar {
            flex: 2;
            overflow-y: auto;
            max-height: 90vh;
        }
        .content {
            flex: 1;
            padding: 20px;
            border-left: 2px solid #ff4655;
            max-height: 90vh;
            overflow-y: auto;
        }
        h2 {
            color: #ff4655;
        }
        .btn-refresh {
            background-color: #ff4655;
            color: #fff;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28293d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Valorant App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="agents.html">Agents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="maps.html">Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="guns.html">Guns</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="fetchMaintenanceInfo()">Check Maintenance</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="sidebar">
            <h2>Game Info</h2>
            <p>Valorant is a free-to-play tactical hero shooter...</p>
            <button class="btn-refresh" onclick="fetchMaintenanceInfo()">Check System Status</button>
        </div>

        <div class="content" id="details">
            <h2>Details</h2>
            <p>Select an item from the list to see more information here.</p>
        </div>
    </div>

    <script>
        async function fetchMaintenanceInfo() {
            const details = document.getElementById('details');
            details.innerHTML = `<h2>System Status</h2><p>No maintenance or incidents.</p>`;
        }
    </script>
</body>
</html>
