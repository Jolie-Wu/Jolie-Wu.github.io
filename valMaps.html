<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .list-item {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: #28293d;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #ff4655;
            color: #ffffff;
        }
        #details-container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28293d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Valorant App</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="sidebar">
            <h2>Maps</h2>
            <div id="maps-list">
                <div class="list-item" onclick="showDetails('Ascent')">Ascent</div>
                <div class="list-item" onclick="showDetails('Bind')">Bind</div>
            </div>
        </div>

        <div class="content" id="details-container">
            <h2>Select a map to view details</h2>
        </div>
    </div>

    <script>
        const detailsData = {
            maps: {
                "Ascent": {
                    image: "path/to/ascent-image.jpg",
                    description: "Ascent features a central open area..."
                },
                "Bind": {
                    image: "path/to/bind-image.jpg",
                    description: "Bind features teleporters..."
                }
            }
        };

        function showDetails(map) {
            const detailsContainer = document.getElementById('details-container');
            const mapData = detailsData.maps[map];

            let detailsHTML = '<h3>' + map + '</h3>';
            detailsHTML += '<img src="' + mapData.image + '" alt="' + map + ' Image">';
            detailsHTML += '<p>' + mapData.description + '</p>';

            detailsContainer.innerHTML = detailsHTML;
        }
    </script>
</body>
</html>
