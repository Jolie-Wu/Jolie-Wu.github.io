        function fetchMaps() {
            const accordionContainer = document.getElementById('accordionExample');
            
            fetch('https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-bb425f67-589f-4d28-aed1-04fb210b35cf')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const maps = data.maps;
                    let theMaps = {};

                    maps.forEach((map, index) => {
                        const mapName = map.name;

                        if (mapName === "Null UI Data!" || theMaps[mapName]) {
                            return;
                        }

                        theMaps[mapName] = true;

                        const mapDetail = detailsData && detailsData.maps && detailsData.maps[mapName] || {
                            description: "No description available.",
                            image: "agent/.jpg",
                            sites: 0,
                            location: "Unknown",
                            coordinates: "N/A",
                            patch: "N/A"
                        };

                        const accordionItem = document.createElement('div');
                        accordionItem.className = 'accordion-item';

                        accordionItem.innerHTML = `
                            <h2 class="accordion-header" id="heading${index}">
                                <button class="accordion-button ${index === 0 ? "" : "collapsed"}" 
                                    type="button" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapse${index}" 
                                    aria-expanded="${index === 0 ? "true" : "false"}" 
                                    aria-controls="collapse${index}">
                                    ${mapName}
                                </button>
                            </h2>
                            <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? "show" : ""}" aria-labelledby="heading${index}" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <img src="${mapDetail.image}" alt="${mapName}" class="img-fluid mb-3" />
                                    <p><strong>Description:</strong> ${mapDetail.description}</p>
                                    <p><strong>Bomb Sites:</strong> ${mapDetail.sites}</p>
                                    <p><strong>Location:</strong> ${mapDetail.location}</p>
                                    <p><strong>Coordinates:</strong> ${mapDetail.coordinates}</p>
                                    <p><strong>Patch:</strong> ${mapDetail.patch}</p>
                                </div>
                            </div>
                        `;

                        accordionContainer.appendChild(accordionItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching map data: ", error);
                    const errorMessage = document.createElement('p');
                    errorMessage.textContent = "Unable to load map data. Please try again later.";
                    accordionContainer.appendChild(errorMessage);
                });
        }
        fetchMaps();
    </script>
