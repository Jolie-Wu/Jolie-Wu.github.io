<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #28293d;
            border: none;
            border-radius: 10px;
        }
        .card h2 {
            color: #ff4655; /* Valorant's signature red */
        }
        .btn-refresh {
            background-color: #ff4655;
            color: #fff;
            border: none;
        }
        .btn-refresh:hover {
            background-color: #ff6772;
        }
    </style>
</head>
<body onload="initializeApp()">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Valorant App</h1>

        <!-- Platform Status Section -->
        <div class="card p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Platform Status</h2>
                <button class="btn btn-refresh" onclick="fetchPlatformStatus()">Refresh</button>
            </div>
            <div id="platform-status" class="alert alert-info mt-3">Loading platform status...</div>
        </div>

        <!-- Game Content Section -->
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Game Content</h2>
                <button class="btn btn-refresh" onclick="fetchGameContent()">Refresh</button>
            </div>
            <div id="game-content" class="alert alert-info mt-3">Loading game content...</div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //const API_KEY = "RGAPI-828ed108-356a-476a-9016-734d79a2ba46"; // Replace with your API key
        //const REGION = "na"; // Replace with the correct region, e.g., "na", "eu", etc.

        // Function to fetch and display platform status
        async function fetchPlatformStatus() {
            try {
                const response = await fetch(`https://na.api.riotgames.com/val/status/v1/platform-data?api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`, {
                    //headers: { 'X-Riot-Token': API_KEY }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                document.getElementById('platform-status').classList.remove('alert-info', 'alert-danger');
                document.getElementById('platform-status').classList.add('alert-success');
                document.getElementById('platform-status').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching platform status:', error);
                document.getElementById('platform-status').classList.remove('alert-info', 'alert-success');
                document.getElementById('platform-status').classList.add('alert-danger');
                document.getElementById('platform-status').innerText = 'Failed to load platform status.';
            }
        }

        // Function to fetch and display game content
        async function fetchGameContent() {
            try {
                const response = await fetch(`https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`, {
                   // headers: { 'X-Riot-Token': API_KEY }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                document.getElementById('game-content').classList.remove('alert-info', 'alert-danger');
                document.getElementById('game-content').classList.add('alert-success');
                document.getElementById('game-content').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching game content:', error);
                document.getElementById('game-content').classList.remove('alert-info', 'alert-success');
                document.getElementById('game-content').classList.add('alert-danger');
                document.getElementById('game-content').innerText = 'Failed to load game content.';
            }
        }

        // Initialize the app by fetching all data
        function initializeApp() {
            fetchPlatformStatus();
            fetchGameContent();
        }
    </script>
</body>
</html>
