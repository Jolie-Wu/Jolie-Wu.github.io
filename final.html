<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container-fluid {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            flex: 2;
            overflow-y: auto;
            max-height: 90vh;
        }
        .content {
            flex: 1;
            padding: 20px;
            border-left: 2px solid #ff4655;
            max-height: 90vh;
            overflow-y: auto;
        }
        h2 {
            color: #ff4655;
        }
        .list-item {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: #28293d;
            border-radius: 5px;
        }
        .list-item:hover {
            background-color: #ff4655;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28293d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Valorant App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#agents">Agents</a></li>
                    <li class="nav-item"><a class="nav-link" href="#maps">Maps</a></li>
                    <li class="nav-item"><a class="nav-link" href="#guns">Guns</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <div id="agents">
                <h2>Agents</h2>
                <div id="agents-list"></div>
            </div>

            <div id="maps" class="mt-4">
                <h2>Maps</h2>
                <div id="maps-list"></div>
            </div>

            <div id="guns" class="mt-4">
                <h2>Guns</h2>
                <div id="guns-list"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content" id="details">
            <h2>Details</h2>
            <p>Select an item to view details.</p>
        </div>
    </div>

    <script>
        // Manual details for agents, maps, and guns
        var detailsData = {
            agents: {
                "Jett": {
                    image: "path/to/jett-image.jpg",
                    description: "Jett is a nimble and aggressive duelist.",
                    abilities: [
                        { name: "Cloudburst", description: "Throws a smoke to obscure vision." },
                        { name: "Updraft", description: "Propels Jett into the air." },
                        { name: "Tailwind", description: "Dashes a short distance in the direction of movement." },
                        { name: "Blade Storm", description: "Throws deadly knives with perfect accuracy." }
                    ]
                },
                "Phoenix": {
                    image: "path/to/phoenix-image.jpg",
                    description: "Phoenix is a fiery duelist who can self-heal and control the battlefield.",
                    abilities: [
                        { name: "Hot Hands", description: "Throws a fireball that heals Phoenix and damages enemies." },
                        { name: "Curveball", description: "Throws a blinding flare around corners." },
                        { name: "Blaze", description: "Summons a wall of fire to block vision." },
                        { name: "Run It Back", description: "Marks a spot to revive Phoenix if he dies during its duration." }
                    ]
                }
            },
            maps: {
                "Bind": {
                    image: "path/to/bind-image.jpg",
                    description: "A map with teleporters and two bomb sites."
                },
                "Ascent": {
                    image: "path/to/ascent-image.jpg",
                    description: "A map with open spaces and doors that can be locked down."
                }
            },
            guns: {
                "Vandal": {
                    image: "path/to/vandal-image.jpg",
                    description: "A powerful rifle with high damage and accuracy."
                },
                "Phantom": {
                    image: "path/to/phantom-image.jpg",
                    description: "A silenced rifle with a high rate of fire."
                }
            }
        };

        // Initialize the app: fetch game content and maintenance info
        function initializeApp() {
            fetchGameContent();
            fetchMaintenanceInfo();
        }

        // Fetch Maintenance Info
        function fetchMaintenanceInfo() {
            fetch('https://na.api.riotgames.com/val/status/v1/platform-data?api_key=RGAPI-28725f65-0410-4433-a5e4-87f32c6a67d3')
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function (data) {
                    var maintenanceAlert = document.getElementById('details');
                    if (data.maintenances && data.maintenances.length > 0) {
                        maintenanceAlert.innerHTML = '<h2>Maintenance Notice</h2>' +
                            '<p>' + data.maintenances[0].titles[0].content + '</p>';
                    } else if (data.incidents && data.incidents.length > 0) {
                        maintenanceAlert.innerHTML = '<h2>Incident Report</h2>' +
                            '<p>' + data.incidents[0].titles[0].content + '</p>';
                    } else {
                        maintenanceAlert.innerHTML = '<h2>System Status</h2>' +
                            '<p>All systems are operational.</p>';
                    }
                })
                .catch(function (error) {
                    console.error('Error fetching maintenance info:', error);
                });
        }

        // Fetch Game Content
        function fetchGameContent() {
            fetch('https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-28725f65-0410-4433-a5e4-87f32c6a67d3')
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function (data) {
                    populateAgents(data.characters);
                    populateMaps(data.maps);
                    populateGuns(data.chromas);
                })
                .catch(function (error) {
                    console.error('Error fetching game content:', error);
                });
        }

        // Populate Agents List
        function populateAgents(agents) {
            var agentsList = document.getElementById('agents-list');
            agents.forEach(function (agent) {
                var div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = agent.name;
                div.onclick = function () {
                    showAgentDetails(agent.name, agent.description, agent.abilities);
                };
                agentsList.appendChild(div);
            });
        }

        // Populate Maps List
        function populateMaps(maps) {
            var mapsList = document.getElementById('maps-list');
            maps.forEach(function (map) {
                var div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = map.name;
                mapsList.appendChild(div);
            });
        }

        // Populate Guns List
        function populateGuns(guns) {
            var gunsList = document.getElementById('guns-list');
            guns.forEach(function (gun) {
                var div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = gun.name;
                gunsList.appendChild(div);
            });
        }

        // Show Agent Details
        function showAgentDetails(name, description, abilities) {
            var details = document.getElementById('details');
            var abilitiesHtml = '<h3>Abilities</h3><ul>';
            abilities.forEach(function (ability) {
                abilitiesHtml += '<li><strong>' + ability.name + ':</strong> ' + ability.description + '</li>';
            });
            abilitiesHtml += '</ul>';

            details.innerHTML = 
                '<h2>' + name + '</h2>' +
                '<img src="' + detailsData.agents[name].image + '" alt="' + name + '" style="width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 20px;">' +
                '<p>' + description + '</p>' +
                abilitiesHtml;
        }

        // Call initializeApp to load content and status
        window.onload = initializeApp;
    </script>
</body>
</html>
