<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #28293d;
            border: none;
            border-radius: 10px;
        }
        .card h2 {
            color: #ff4655; /* Valorant's signature red */
        }
        .btn-refresh {
            background-color: #ff4655;
            color: #fff;
            border: none;
        }
        .btn-refresh:hover {
            background-color: #ff6772;
        }
        nav {
            background-color: #28293d;
            padding: 1rem;
        }
        nav a {
            color: #ff4655;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #ff6772;
        }
    </style>
</head>
<body onload="initializeApp()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #ffffff;">Valorant App</a>
            <div>
                <a href="#agents" class="nav-link">Agents</a>
                <a href="#maps" class="nav-link">Maps</a>
                <a href="#guns" class="nav-link">Guns</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Valorant App</h1>

        <!-- Platform Status Section -->
        <div class="card p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Platform Status</h2>
                <button class="btn btn-refresh" onclick="fetchPlatformStatus()">Refresh</button>
            </div>
            <div id="platform-status" class="alert alert-info mt-3">Loading platform status...</div>
        </div>

        <!-- Agents Section -->
        <div id="agents" class="card p-4 mt-4">
            <h2>Agents</h2>
            <ul id="agents-list" class="mt-3"></ul>
        </div>

        <!-- Maps Section -->
        <div id="maps" class="card p-4 mt-4">
            <h2>Maps</h2>
            <ul id="maps-list" class="mt-3"></ul>
        </div>

        <!-- Guns Section -->
        <div id="guns" class="card p-4 mt-4">
            <h2>Guns (Filtered Chromas)</h2>
            <ul id="guns-list" class="mt-3"></ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //const API_KEY = "RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30"; // Replace with your API key
        //const REGION = "na"; // Replace with the correct region, e.g., "na", "eu", etc.

        // Function to fetch and display platform status
        async function fetchPlatformStatus() {
            try {
                const response = await fetch(`https://${REGION}.api.riotgames.com/val/status/v1/platform-data?api_key=${API_KEY}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                document.getElementById('platform-status').classList.remove('alert-info', 'alert-danger');
                document.getElementById('platform-status').classList.add('alert-success');
                document.getElementById('platform-status').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching platform status:', error);
                document.getElementById('platform-status').classList.remove('alert-info', 'alert-success');
                document.getElementById('platform-status').classList.add('alert-danger');
                document.getElementById('platform-status').innerText = 'Failed to load platform status.';
            }
        }

        // Function to fetch and display agents, maps, and guns
        async function fetchGameContent() {
            try {
                const response = await fetch(`https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Display Agents
                const agentsList = document.getElementById('agents-list');
                agentsList.innerHTML = '';
                data.characters.forEach(character => {
                    const li = document.createElement('li');
                    li.innerText = character.name;
                    agentsList.appendChild(li);
                });

                // Display Maps
                const mapsList = document.getElementById('maps-list');
                mapsList.innerHTML = '';
                data.maps.forEach(map => {
                    const li = document.createElement('li');
                    li.innerText = map.name;
                    mapsList.appendChild(li);
                });

                // Display Guns (Filtered Chromas)
                const gunsList = document.getElementById('guns-list');
                gunsList.innerHTML = '';
                data.chromas
                    .filter(chroma => chroma.assetName.includes("Standard_Standard_PrimaryAsset_C"))
                    .forEach(chroma => {
                        const li = document.createElement('li');
                        li.innerText = chroma.displayName;
                        gunsList.appendChild(li);
                    });
            } catch (error) {
                console.error('Error fetching game content:', error);
            }
        }

        // Initialize the app by fetching all data
        function initializeApp() {
            fetchPlatformStatus();
            fetchGameContent();
        }
    </script>
</body>
</html>
