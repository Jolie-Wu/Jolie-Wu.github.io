<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #28293d;
            border: none;
            border-radius: 10px;
        }
        .card h2 {
            color: #ff4655; /* Valorant's signature red */
        }
        ul {
            color: #ffffff; /* Ensure list font is white */
        }
        .btn-refresh {
            background-color: #ff4655;
            color: #fff;
            border: none;
        }
        .btn-refresh:hover {
            background-color: #ff6772;
        }
    </style>
</head>
<body onload="initializeApp()">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Valorant App</h1>

        <!-- Agents Section -->
        <div id="agents" class="card p-4 mt-4">
            <h2>Agents</h2>
            <ul id="agents-list" class="mt-3"></ul>
        </div>

        <!-- Maps Section -->
        <div id="maps" class="card p-4 mt-4">
            <h2>Maps</h2>
            <ul id="maps-list" class="mt-3"></ul>
        </div>

        <!-- Guns Section -->
        <div id="guns" class="card p-4 mt-4">
            <h2>Guns (Filtered)</h2>
            <ul id="guns-list" class="mt-3"></ul>
        </div>

        <!-- Maintenance Button -->
        <div class="text-center mt-4">
            <button class="btn btn-refresh" onclick="fetchMaintenanceInfo()">Check System Status</button>
        </div>

        <!-- Maintenance Alert -->
        <div id="maintenance-alert" class="alert alert-info mt-4" style="display: none;"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let selectedLocale = 'en-US'; // Default locale

        // Function to fetch and display maintenance and incident information
        async function fetchMaintenanceInfo() {
            try {
                const response = await fetch('https://na.api.riotgames.com/val/status/v1/platform-data?api_key=RGAPI-28725f65-0410-4433-a5e4-87f32c6a67d3');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Get the maintenance and incident data
                const maintenanceEvents = data.maintenances || [];
                const incidents = data.incidents || [];
                const maintenanceAlert = document.getElementById('maintenance-alert');

                // Determine the appropriate message
                if (maintenanceEvents.length > 0) {
                    const event = maintenanceEvents[0];
                    maintenanceAlert.innerHTML = `
                        <strong>Maintenance Notice:</strong> ${event.titles && event.titles[0]?.content ? event.titles[0].content : "Maintenance is ongoing. Check back later!"}
                    `;
                    maintenanceAlert.style.display = 'block';
                } else if (incidents.length > 0) {
                    const incident = incidents[0];
                    maintenanceAlert.innerHTML = `
                        <strong>Incident Report:</strong> ${incident.titles && incident.titles[0]?.content ? incident.titles[0].content : "An incident is being investigated. Please check back for updates."}
                    `;
                    maintenanceAlert.style.display = 'block';
                } else {
                    maintenanceAlert.innerHTML = `
                        <strong>System Status:</strong> There is currently no maintenance or incidents on Valorant.
                    `;
                    maintenanceAlert.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching maintenance info:', error);
            }
        }

        // Function to fetch and display agents, maps, and guns
        async function fetchGameContent() {
            try {
                const response = await fetch('https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-28725f65-0410-4433-a5e4-87f32c6a67d3');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Display Agents
                const agentsList = document.getElementById('agents-list');
                agentsList.innerHTML = '';
                if (data.characters) {
                    data.characters
                        .filter(character => character.name && character.name !== "Null UI Data!")
                        .forEach(character => {
                            const li = document.createElement('li');
                            li.innerText = character.name;
                            agentsList.appendChild(li);
                        });
                } else {
                    agentsList.innerText = "No agents found.";
                }

                // Display Maps
                const mapsList = document.getElementById('maps-list');
                mapsList.innerHTML = '';
                if (data.maps) {
                    data.maps
                        .filter(map => map.name && map.name !== "Null UI Data!")
                        .forEach(map => {
                            const li = document.createElement('li');
                            li.innerText = map.name;
                            mapsList.appendChild(li);
                        });
                } else {
                    mapsList.innerText = "No maps found.";
                }

                // Display Guns (Filtered Chromas)
                const gunsList = document.getElementById('guns-list');
                gunsList.innerHTML = '';
                if (data.chromas) {
                    const filteredGuns = data.chromas.filter(
                        chroma => chroma.assetName && chroma.assetName.includes("Standard_Standard_PrimaryAsset_C")
                    );
                    if (filteredGuns.length > 0) {
                        filteredGuns.forEach(chroma => {
                            const li = document.createElement('li');
                            li.innerText = chroma.name || 'Unknown'; // Ensure we have a name
                            gunsList.appendChild(li);
                        });
                    } else {
                        gunsList.innerText = "No guns found with the specified filter.";
                    }
                } else {
                    gunsList.innerText = "No guns found.";
                }
            } catch (error) {
                console.error('Error fetching game content:', error);
            }
        }

        // Initialize the app
        function initializeApp() {
            fetchGameContent(); // Fetch agents, maps, and guns
        }
    </script>
</body>
</html>
