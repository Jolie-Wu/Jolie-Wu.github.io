<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Game Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Valorant Game Information</h1>
    <div id="version-info" class="my-4"></div>
    <div id="content-info" class="my-4"></div>
  </div>

  <script>
    // API Key
    const apiKey = 'HDEV-2c5107b5-a06d-49c4-afb2-95a49b71f81f'


    // Fetch game version info
    async function fetchVersion(region) {
      const response = await fetch(`https://api.henrikdev.xyz/valorant/v1/version/${region}`, {
        method: 'GET',
        headers: {
          'Authorization': apiKey
        }
      });
      return response.json();
    }

    // Fetch game content
    async function fetchContent() {
      const response = await fetch('https://api.henrikdev.xyz/valorant/v1/content', {
        method: 'GET',
        headers: {
          'Authorization': apiKey
        }
      });
      return response.json();
    }

    // Display game version info
    async function displayVersionInfo() {
      const region = 'na'; // Replace with your desired region
      const data = await fetchVersion(region);
      const versionDiv = document.getElementById('version-info');
      versionDiv.innerHTML = `
        <h3>Game Version</h3>
        <ul>
          <li><strong>Version:</strong> ${data.data.version}</li>
          <li><strong>Client Version:</strong> ${data.data.clientVersion}</li>
          <li><strong>Branch:</strong> ${data.data.branch}</li>
          <li><strong>Region:</strong> ${data.data.region}</li>
        </ul>
      `;
    }

    // Display game content
    async function displayContentInfo() {
      const data = await fetchContent();
      const contentDiv = document.getElementById('content-info');
      const characters = data.characters.map(char => `<li>${char.name}</li>`).join('');
      const maps = data.maps.map(map => `<li>${map.name}</li>`).join('');
      const equips = data.equips.map(equip => `<li>${equip.name}</li>`).join('');

      contentDiv.innerHTML = `
        <h3>Game Content</h3>
        <div>
          <h4>Characters</h4>
          <ul>${characters}</ul>
        </div>
        <div>
          <h4>Maps</h4>
          <ul>${maps}</ul>
        </div>
        <div>
          <h4>Equipments</h4>
          <ul>${equips}</ul>
        </div>
      `;
    }

    // Run the functions immediately
    displayVersionInfo();
    displayContentInfo();
  </script>
</body>
</html>
