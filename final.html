<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #28293d;
            border: none;
            border-radius: 10px;
        }
        .card h2 {
            color: #ff4655; /* Valorant's signature red */
        }
        ul {
            color: #ffffff; /* Ensure list font is white */
        }
        .btn-refresh {
            background-color: #ff4655;
            color: #fff;
            border: none;
        }
        .btn-refresh:hover {
            background-color: #ff6772;
        }
        nav {
            background-color: #28293d;
            padding: 1rem;
        }
        nav a {
            color: #ff4655;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #ff6772;
        }
    </style>
</head>
<body onload="initializeApp()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #ffffff;">Valorant App</a>
            <div>
                <a href="#agents" class="nav-link">Agents</a>
                <a href="#maps" class="nav-link">Maps</a>
                <a href="#guns" class="nav-link">Guns</a>
                <a href="#" class="nav-link" data-toggle="modal" data-target="#localeModal">Select Locale</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Valorant App</h1>

        <!-- Agents Section -->
        <div id="agents" class="card p-4 mt-4">
            <h2>Agents</h2>
            <ul id="agents-list" class="mt-3"></ul>
        </div>

        <!-- Maps Section -->
        <div id="maps" class="card p-4 mt-4">
            <h2>Maps</h2>
            <ul id="maps-list" class="mt-3"></ul>
        </div>

        <!-- Guns Section -->
        <div id="guns" class="card p-4 mt-4">
            <h2>Guns (Filtered)</h2>
            <ul id="guns-list" class="mt-3"></ul>
        </div>
    </div>

    <!-- Locale Modal -->
    <div id="localeModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Select Language</h4>
                </div>
                <div class="modal-body">
                    <form id="locale-form">
                        <label for="locale-select">Choose Locale:</label>
                        <select id="locale-select" class="form-control">
                            <!-- Options will be dynamically filled -->
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="setLocale()">Set Locale</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let selectedLocale = 'en-US'; // Default locale

        // Function to fetch and display the available locales from the platform status endpoint
        async function fetchLocales() {
            try {
                const response = await fetch('https://na.api.riotgames.com/val/status/v1/platform-data?api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                
                // Get the list of locales and populate the select dropdown
                const localeSelect = document.getElementById('locale-select');
                data['locators'].forEach(locale => {
                    const option = document.createElement('option');
                    option.value = locale;
                    option.innerText = locale;
                    localeSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching locales:', error);
            }
        }

        // Function to set the selected locale
        function setLocale() {
            const localeSelect = document.getElementById('locale-select');
            selectedLocale = localeSelect.value; // Get the selected locale
            fetchGameContent(); // Re-fetch the game content with the selected locale
        }

        // Function to fetch and display agents, maps, and guns based on the selected locale
        async function fetchGameContent() {
            try {
                const response = await fetch(`https://na.api.riotgames.com/val/content/v1/contents?locale=${selectedLocale}&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                console.log('API Response:', data); // Debugging: Log the full response to check the structure

                // Display Agents
                const agentsList = document.getElementById('agents-list');
                agentsList.innerHTML = '';
                if (data.characters) {
                    data.characters
                        .filter(character => character.name && character.name !== "Null UI Data!")
                        .forEach(character => {
                            const li = document.createElement('li');
                            li.innerText = character.name;
                            agentsList.appendChild(li);
                        });
                } else {
                    agentsList.innerText = "No agents found.";
                }

                // Display Maps
                const mapsList = document.getElementById('maps-list');
                mapsList.innerHTML = '';
                if (data.maps) {
                    data.maps
                        .filter(map => map.name && map.name !== "Null UI Data!")
                        .forEach(map => {
                            const li = document.createElement('li');
                            li.innerText = map.name;
                            mapsList.appendChild(li);
                        });
                } else {
                    mapsList.innerText = "No maps found.";
                }

                // Display Guns (Filtered Chromas)
                const gunsList = document.getElementById('guns-list');
                gunsList.innerHTML = '';
                if (data.chromas) {
                    const filteredGuns = data.chromas.filter(
                        chroma => chroma.assetName && chroma.assetName.includes("Standard_Standard_PrimaryAsset_C")
                    );
                    if (filteredGuns.length > 0) {
                        filteredGuns.forEach(chroma => {
                            const li = document.createElement('li');
                            li.innerText = chroma.name || 'Unknown'; // Ensure we have a name
                            gunsList.appendChild(li);
                        });
                    } else {
                        gunsList.innerText = "No guns found with the specified filter.";
                    }
                } else {
                    gunsList.innerText = "No guns found.";
                }

            } catch (error) {
                console.error('Error fetching game content:', error);
            }
        }

        // Initialize the app by fetching locales and game content
        function initializeApp() {
            fetchLocales(); // Fetch and populate locales in the modal
            fetchGameContent(); // Fetch initial game content
        }
    </script>
</body>
</html>
