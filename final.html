<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchData() {
            try {
                // Fetch version information
                const region = "eu"; // Replace with desired region: eu, na, etc.
                const versionResponse = await fetch(`https://api.henrikdev.xyz/valorant/v1/version/${region}`);
                const versionData = await versionResponse.json();

                document.getElementById('version').innerHTML = `
                    <p><strong>Version:</strong> ${versionData.data.version}</p>
                    <p><strong>Client Version:</strong> ${versionData.data.clientVersion}</p>
                    <p><strong>Branch:</strong> ${versionData.data.branch}</p>
                    <p><strong>Region:</strong> ${versionData.data.region}</p>
                `;

                // Fetch content information
                const contentResponse = await fetch('https://api.henrikdev.xyz/valorant/v1/content');
                const contentData = await contentResponse.json();

                const characters = contentData.characters.map(char => `<li>${char.name}</li>`).join('');
                const maps = contentData.maps.map(map => `<li>${map.name}</li>`).join('');
                const equipment = contentData.equips.map(equip => `<li>${equip.name}</li>`).join('');

                document.getElementById('characters').innerHTML = characters;
                document.getElementById('maps').innerHTML = maps;
                document.getElementById('equipment').innerHTML = equipment;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('error').innerText = "Failed to fetch data. Please try again.";
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">VALORANT Info</h1>
        <div id="error" class="text-danger text-center"></div>

        <!-- Version Information -->
        <div class="mb-5">
            <h2>Game Version</h2>
            <div id="version" class="border p-3 bg-light"></div>
        </div>

        <!-- Content Information -->
        <div class="row">
            <div class="col-md-4">
                <h3>Characters</h3>
                <ul id="characters" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h3>Maps</h3>
                <ul id="maps" class="list-group"></ul>
            </div>
            <div class="col-md-4">
                <h3>Equipment</h3>
                <ul id="equipment" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>
</html>
