<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #28293d;
            border: none;
            border-radius: 10px;
        }
        .card h2 {
            color: #ff4655; /* Valorant's signature red */
        }
        ul {
            color: #ffffff; /* Ensure list font is white */
        }
        .btn-refresh {
            background-color: #ff4655;
            color: #fff;
            border: none;
        }
        .btn-refresh:hover {
            background-color: #ff6772;
        }
        .navbar {
            background-color: #28293d; /* Valorant's dark background color */
        }
        .navbar-inverse .navbar-nav > li > a {
            color: #ff4655;
        }
        .navbar-inverse .navbar-nav > li > a:hover {
            color: #ff6772;
        }
        .navbar-inverse .dropdown-menu > li > a {
            color: #ff4655;
        }
        .navbar-inverse .dropdown-menu > li > a:hover {
            color: #ff6772;
        }
        .navbar-inverse .navbar-brand {
            color: #ffffff;
        }
        .navbar-inverse .navbar-brand:hover {
            color: #ff4655;
        }
        .dropdown-menu {
            background-color: #28293d;
        }
    </style>
</head>
<body onload="initializeApp()">
    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Valorant App</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#agents">Agents</a></li>
                <li><a href="#maps">Maps</a></li>
                <li><a href="#guns">Guns</a></li>

                <!-- Locale Dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#">
                        Locale
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="en-US" onclick="setLocale('en-US')">English (US)</a></li>
                        <li><a href="#" id="ko-KR" onclick="setLocale('ko-KR')">Korean</a></li>
                        <li><a href="#" id="ja-JP" onclick="setLocale('ja-JP')">Japanese</a></li>
                        <li><a href="#" id="fr-FR" onclick="setLocale('fr-FR')">French</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Valorant App</h1>

        <!-- Agents Section -->
        <div id="agents" class="card p-4 mt-4">
            <h2>Agents</h2>
            <ul id="agents-list" class="mt-3"></ul>
        </div>

        <!-- Maps Section -->
        <div id="maps" class="card p-4 mt-4">
            <h2>Maps</h2>
            <ul id="maps-list" class="mt-3"></ul>
        </div>

        <!-- Guns Section -->
        <div id="guns" class="card p-4 mt-4">
            <h2>Guns (Filtered)</h2>
            <ul id="guns-list" class="mt-3"></ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let selectedLocale = 'en-US'; // Default locale

        // Function to set the selected locale
        function setLocale(locale) {
            selectedLocale = locale; // Get the selected locale
            console.log(`Locale set to: ${selectedLocale}`); // Debugging: Check the selected locale
            fetchGameContent(); // Re-fetch the game content with the selected locale
        }

        // Function to generate the appropriate URL based on the selected locale using switch statement
        function getContentUrl() {
            let apiUrl = '';
            console.log(`Selected locale: ${selectedLocale}`); // Debugging: Check the selected locale

            switch (selectedLocale) {
                case 'en-US':
                    apiUrl = `https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`;
                    break;
                case 'ko-KR':
                    apiUrl = `https://na.api.riotgames.com/val/content/v1/contents?locale=ko-KR&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`;
                    break;
                case 'ja-JP':
                    apiUrl = `https://na.api.riotgames.com/val/content/v1/contents?locale=ja-JP&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`;
                    break;
                case 'fr-FR':
                    apiUrl = `https://na.api.riotgames.com/val/content/v1/contents?locale=fr-FR&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`;
                    break;
                default:
                    apiUrl = `https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-6c61cdbf-404c-472c-b852-3fef109f2c30`; // Default to en-US if unknown locale
                    break;
            }
            return apiUrl;
        }

        // Function to fetch and display agents, maps, and guns based on the selected locale
        async function fetchGameContent() {
            const apiUrl = getContentUrl();
            try {
                console.log(`Fetching content from URL: ${apiUrl}`); // Debugging: Check the constructed URL
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                console.log('API Response:', data); // Debugging: Log the full response to check the structure

                // Display Agents
                const agentsList = document.getElementById('agents-list');
                agentsList.innerHTML = '';
                if (data.characters) {
                    data.characters
                        .filter(character => character.name && character.name !== "Null UI Data!")
                        .forEach(character => {
                            const li = document.createElement('li');
                            li.innerText = character.name;
                            agentsList.appendChild(li);
                        });
                } else {
                    agentsList.innerText = "No agents found.";
                }

                // Display Maps
                const mapsList = document.getElementById('maps-list');
                mapsList.innerHTML = '';
                if (data.maps) {
                    data.maps
                        .filter(map => map.name && map.name !== "Null UI Data!")
                        .forEach(map => {
                            const li = document.createElement('li');
                            li.innerText = map.name;
                            mapsList.appendChild(li);
                        });
                } else {
                    mapsList.innerText = "No maps found.";
                }

                // Display Guns (Filtered Chromas)
                const gunsList = document.getElementById('guns-list');
                gunsList.innerHTML = '';
                if (data.chromas) {
                    const filteredGuns = data.chromas.filter(
                        chroma => chroma.assetName && chroma.assetName.includes("Standard_Standard_PrimaryAsset_C")
                    );
                    if (filteredGuns.length > 0) {
                        filteredGuns.forEach(chroma => {
                            const li = document.createElement('li');
                            li.innerText = chroma.name || 'Unknown'; // Ensure we have a name
                            gunsList.appendChild(li);
                        });
                    } else {
                        gunsList.innerText = "No guns found with the specified filter.";
                    }
                } else {
                    gunsList.innerText = "No guns found.";
                }

            } catch (error) {
                console.error('Error fetching game content:', error);
            }
        }

        // Initialize the app by fetching game content with default locale
        function initializeApp() {
            fetchGameContent(); // Fetch initial game content with default locale
        }
    </script>
</body>
</html>
