<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        h2 {
            color: #ff4655; /* Valorant's signature red */
        }
        .list-group-item {
            background-color: #28293d;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .list-group-item:hover, .list-group-item.active {
            background-color: #ff4655;
            color: #ffffff;
        }
    </style>
</head>
<body class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1">
        <!-- Sidebar -->
        <div class="col-4 p-3 overflow-auto">
            <h2>Game Info</h2>
            <p>Valorant is a tactical hero shooter developed by Riot Games.</p>
            <h2>Agents</h2>
            <ul class="list-group" id="agents-list"></ul>
            <h2 class="mt-4">Maps</h2>
            <ul class="list-group" id="maps-list"></ul>
            <h2 class="mt-4">Guns (Filtered)</h2>
            <ul class="list-group" id="guns-list"></ul>
            <button class="btn btn-danger mt-4" onclick="fetchMaintenanceInfo()">Check System Status</button>
        </div>

        <!-- Main Content -->
        <div class="col-8 p-3">
            <h2>Details</h2>
            <div id="details">
                <p>Select an item from the list to see more information here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Simulated data for demonstration
        const agents = ['Jett', 'Phoenix', 'Sage', 'Brimstone'];
        const maps = ['Haven', 'Bind', 'Split', 'Ascent'];
        const guns = ['Vandal', 'Phantom', 'Operator'];

        // Populate Agents, Maps, and Guns
        function populateList(listId, items, type) {
            const listElement = document.getElementById(listId);
            listElement.innerHTML = '';
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerText = item;
                listItem.onclick = () => showDetails(`${type}: ${item}`);
                listElement.appendChild(listItem);
            });
        }

        // Show details in the details section
        function showDetails(details) {
            const detailsSection = document.getElementById('details');
            detailsSection.innerHTML = `<p>${details}</p>`;
        }

        // Fetch and display system status (mocked for now)
        function fetchMaintenanceInfo() {
            showDetails('No current maintenance or incidents to report.');
        }

        // Initialize the app
        function initializeApp() {
            populateList('agents-list', agents, 'Agent');
            populateList('maps-list', maps, 'Map');
            populateList('guns-list', guns, 'Gun');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
