<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container-fluid {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            gap: 20px;
        }
        .sidebar {
            flex: 2;
            overflow-y: auto;
            max-height: 90vh;
        }
        .content {
            flex: 1;
            padding: 20px;
            border-left: 2px solid #ff4655;
            max-height: 90vh;
            overflow-y: auto;
        }
        h2 {
            color: #ff4655;
        }
        .list-item {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: #28293d;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #ff4655;
            color: #ffffff;
        }
        .btn-refresh {
            background-color: #ff4655;
            color: #fff;
            border: none;
            margin-top: 20px;
        }
        .btn-refresh:hover {
            background-color: #ff6772;
        }
        .section-header {
            color: #ff4655;
            margin-bottom: 10px;
        }
        #details {
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body onload="initializeApp()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28293d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Valorant App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#agents">Agents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#maps">Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#guns">Guns</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="fetchMaintenanceInfo()">Check Maintenance</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="sidebar">
            <div id="agents">
                <h2 class="section-header">Agents</h2>
                <div id="agents-list"></div>
            </div>

            <div id="maps" class="mt-4">
                <h2 class="section-header">Maps</h2>
                <div id="maps-list"></div>
            </div>

            <div id="guns" class="mt-4">
                <h2 class="section-header">Guns</h2>
                <div id="guns-list"></div>
            </div>

            <button class="btn btn-refresh" onclick="fetchMaintenanceInfo()">Check System Status</button>
        </div>

        <div class="content" id="details">
            <h2>Details</h2>
            <p>Select an item from the list to see more information here.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function initializeApp() {
            fetchGameContent();
            fetchMaintenanceInfo();
        }

        function fetchMaintenanceInfo() {
            fetch('hhttps://na.api.riotgames.com/val/status/v1/platform-data?api_key=RGAPI-28725f65-0410-4433-a5e4-87f32c6a67d3')
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function (data) {
                    var maintenanceAlert = document.getElementById('details');
                    if (data.maintenances && data.maintenances.length > 0) {
                        maintenanceAlert.innerHTML = '<h2>Maintenance Notice</h2>' +
                            '<p>' + data.maintenances[0].titles[0].content + '</p>';
                    } else if (data.incidents && data.incidents.length > 0) {
                        maintenanceAlert.innerHTML = '<h2>Incident Report</h2>' +
                            '<p>' + data.incidents[0].titles[0].content + '</p>';
                    } else {
                        maintenanceAlert.innerHTML = '<h2>System Status</h2>' +
                            '<p>All systems are operational.</p>';
                    }
                })
                .catch(function (error) {
                    console.error('Error fetching maintenance info:', error);
                });
        }

        function fetchGameContent() {
            fetch('https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-28725f65-0410-4433-a5e4-87f32c6a67d3')
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('HTTP error! Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(function (data) {
                    populateAgents(data.characters);
                    populateMaps(data.maps);
                    populateGuns(data.chromas);
                })
                .catch(function (error) {
                    console.error('Error fetching game content:', error);
                });
        }

        function populateAgents(agents) {
            var agentsList = document.getElementById('agents-list');
            agents.forEach(function (agent) {
                var div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = agent.name;
                div.onclick = function () {
                    showAgentDetails(agent.name, agent.description, agent.abilities);
                };
                agentsList.appendChild(div);
            });
        }

        function populateMaps(maps) {
            var mapsList = document.getElementById('maps-list');
            maps.forEach(function (map) {
                var div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = map.name;
                mapsList.appendChild(div);
            });
        }

        function populateGuns(guns) {
            var gunsList = document.getElementById('guns-list');
            guns.forEach(function (gun) {
                var div = document.createElement('div');
                div.className = 'list-item';
                div.innerText = gun.name;
                gunsList.appendChild(div);
            });
        }

        function showAgentDetails(name, description, abilities) {
            var details = document.getElementById('details');
            var abilitiesList = abilities.map(function (ability) {
                return '<li>' + ability + '</li>';
            }).join('');
            details.innerHTML = '<h2>' + name + '</h2>' +
                '<p>' + description + '</p>' +
                '<ul>' + abilitiesList + '</ul>';
        }
    </script>
</body>
</html>
