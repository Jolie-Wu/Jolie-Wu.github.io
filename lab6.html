<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab 6 - Cat Facts</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center my-4">            
            <h1>CAT FACTS!!!</h1>
        </div>

        <input type="button" value="Click for Cat Facts" onclick="fetchCat()">

        <table>
            <thead>
                <tr>
                    <th>factId:</th>
                    <th>fact:</th>
                </tr>
            </thead>
            <tbody id="catFactsTable">

            </tbody>
        </table>

        <div class="text-center">
            <img id="catImage" src="placeholder.jpg" alt="Cat Image" class="img-fluid" style="max-width: 300px;">
        </div>
    </div>
   
    <script>
        function fetchCat() {
            fetch('https://brianobruno.github.io/cats.json')
                .then(response => response.json())
                .then(data => {
    
                    const sortedFacts = data.facts.sort((a, b) => a.factId - b.factId);

                    const catFactsTable = document.getElementById('catFactsTable');

                    sortedFacts.forEach(fact => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${fact.factId}</td><td>${fact.text}</td>`;
                        catFactsTable.appendChild(row);
                    });

                    document.getElementById('catImage').src = data.catPhoto;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
