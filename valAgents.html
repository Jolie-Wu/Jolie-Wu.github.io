async function fetchAgents() {
    const accordionContainer = document.getElementById("accordionExample");
    const response = await fetch('https://na.api.riotgames.com/val/content/v1/contents?locale=en-US&api_key=RGAPI-bb425f67-589f-4d28-aed1-04fb210b35cf');
    const data = await response.json();
    const agents = data.characters;

    let theAgents = {};

    agents.forEach((agent, index) => {
        const agentName = agent.name;


        if (agentName === "Null UI Data!" || theAgents[agentName]) {
            return;
        }

        theAgents[agentName] = true;
         const agentDetail = agentDetails[agentName] || {
            description: "",
            image: "agent/.jpg", 
            abilities: [{ name: "", description: "" }]
        };

        const accordionItem = document.createElement("div");
        accordionItem.className = "accordion-item";
        accordionItem.innerHTML = `
        <h2 class="accordion-header" id="heading${index}">
            <button class="accordion-button collapsed" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#collapse${index}" 
            aria-expanded="false" 
            aria-controls="collapse${index}">
            ${agentName}
        </button>
    </h2>
    <div id="collapse${index}" 
        class="accordion-collapse collapse" 
        aria-labelledby="heading${index}" 
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <!-- Image with Bootstrap classes for full width -->
            <img src="${agentDetail.image}" alt="${agentName}" class="img-fluid mb-3 w-100" />
            <p>${agentDetail.description}</p>
            
            <h5>Abilities:</h5>
            <ul>
                ${agentDetail.abilities.map(ability => `
                    <li><strong>${ability.name}</strong>: ${ability.description}</li>
                `).join('')}
            </ul>
        </div>
    </div>
`;

        accordionContainer.appendChild(accordionItem);
    });
}
