<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .list-item {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            background-color: #28293d;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .list-item:hover {
            background-color: #ff4655;
            color: #ffffff;
        }
        #details-container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28293d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Valorant App</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="sidebar">
            <h2>Agents</h2>
            <div id="agents-list">
                <div class="list-item" onclick="showDetails('Jett')">Jett</div>
                <div class="list-item" onclick="showDetails('Phoenix')">Phoenix</div>
            </div>
        </div>

        <div class="content" id="details-container">
            <h2>Select an agent to view details</h2>
        </div>
    </div>

    <script>
        const detailsData = {
            agents: {
                "Jett": {
                    image: "path/to/jett-image.jpg",
                    description: "Jett is a nimble duelist...",
                    abilities: [
                        { name: "Cloudburst", description: "Obscures vision." },
                        { name: "Updraft", description: "Jett propels herself upward." }
                    ]
                },
                "Phoenix": {
                    image: "path/to/phoenix-image.jpg",
                    description: "Phoenix is a fiery duelist...",
                    abilities: [
                        { name: "Blaze", description: "Creates a wall of fire." },
                        { name: "Curveball", description: "Throws a flashbang." }
                    ]
                }
            }
        };

        function showDetails(agent) {
            const detailsContainer = document.getElementById('details-container');
            const agentData = detailsData.agents[agent];

            let detailsHTML = '<h3>' + agent + '</h3>';
            detailsHTML += '<img src="' + agentData.image + '" alt="' + agent + ' Image">';
            detailsHTML += '<p>' + agentData.description + '</p>';

            if (agentData.abilities) {
                detailsHTML += '<h4>Abilities:</h4><ul>';
                agentData.abilities.forEach(function(ability) {
                    detailsHTML += '<li><strong>' + ability.name + '</strong>: ' + ability.description + '</li>';
                });
                detailsHTML += '</ul>';
            }

            detailsContainer.innerHTML = detailsHTML;
        }
    </script>
</body>
</html>
