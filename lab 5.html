<head>
    <title>lab5 registration page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">            
            <h1>Product registration Page</h1>
        </div>
    </div>
    <form id = "registration">
        <div>
            <label for ="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="" required>
        </div>
        <br>
        <div>
            <label for ="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="" required>
        </div>
        <br>
        <div>
            <label for ="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="@gmail.com" required>
        </div>
        <br>
        <div>
            <label for ="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="" minlength="8" pattern="^(?=.*[!?]).{8,}$" title="Must be atleast 8 characters long and contain a special character">
            <input type="checkbox" id="showPassword"> Show Password
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>

    <script>
        document.getElementById('showPassword').addEventListener('change', function(){
            const passwordField = document.getElementById('pass');
            if (this.checked) {
                passwordField.type = 'text'; 
            } 
            else {
                passwordField.type = 'password'; 
            }
        }
        );

        document.getElementById('registration').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('DOB').value;
            const password = document.getElementById('pass').value;

            const specialCharRegex = /[!?]/;
            if (!specialCharRegex.test(password)) {
                showResult('Registration failed: Passwords must contain a special character (! or ?)')
                return;
            }
            let starredPass = '';
                for (let i = 0; i < password.length; i++) {
                starredPass += '*';
                }

            const user = {
                firstName,
                lastName,
                email,
                password starredPass, 
                dob,
            };

            showResult(`Registration successful!<br>
                        First Name: ${user.firstName}<br>
                        Last Name: ${user.lastName}<br>
                        Email: ${user.email}<br>
                        Password: ${user.password}<br>
                        Date of Birth: ${user.dob}`, false);
        });

        function showResult(message, isError) {
            let resultDiv = document.getElementById('result');
            if (!resultDiv) {
                resultDiv = document.createElement('div');
                resultDiv.id = 'result';
                document.body.appendChild(resultDiv);
            }
            resultDiv.innerHTML = message;
            resultDiv.className = isError ? 'text-danger' : 'text-success';
    </script>

</body>
